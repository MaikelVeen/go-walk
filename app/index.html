<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Walk!</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* Prevent scrollbars */
        }

        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
            /* Ensure full width */
        }

        #map {
            flex: 1;
            height: 100%;
            width: 100%;
            /* Ensure map takes full width */
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="map"></div>
    </div>

    <script src="./dist/app.js"></script>
</body>

</html>
